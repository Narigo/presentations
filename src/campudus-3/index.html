<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8"/>
  <title>Campudus in 3 Minuten</title>
  <meta name="description" content="Campudus in 3 Minuten"/>
  <meta name="author" content="Joern Bernhardt"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <link rel="stylesheet" href="css/main.css"/>
  <link rel="stylesheet" href="css/print/pdf.css" media="print"/>
</head>
<body>
<div class="reveal">
  <div class="slides">

    <section>
      <img class="header-pic" src="img/linkwork-logo.svg" alt="LINKWORK"/>
    </section>

    <section id="slide-campudus-portfolio">
      <div class="row">
        <div class="cell postillon">
          <div class="image active"></div>
          <div class="image next"></div>
          <div class="image prev"></div>
          <h2>postillon</h2>
        </div>
        <div class="cell haibike">
          <div class="image next"></div>
          <div class="image active"></div>
          <div class="image prev"></div>
          <h2>haibike</h2>
        </div>
        <div class="cell ratiopharm">
          <div class="image active"></div>
          <div class="image next"></div>
          <div class="image prev"></div>
          <h2>ratiopharm</h2>
        </div>
      </div>
      <div class="row">
        <div class="cell gamegorilla">
          <div class="image active"></div>
          <div class="image next"></div>
          <div class="image prev"></div>
          <h2>gamegorilla</h2>
        </div>
        <div class="cell dealercenter">
          <div class="image active"></div>
          <div class="image next"></div>
          <div class="image prev"></div>
          <h2>dealercenter</h2>
        </div>
        <div class="cell aeoxdesign">
          <div class="image active"></div>
          <div class="image next"></div>
          <div class="image prev"></div>
          <h2>aeoxdesign</h2>
        </div>
      </div>
      <div class="row">
        <div class="cell datengut">
          <div class="image active"></div>
          <div class="image next"></div>
          <div class="image prev"></div>
          <h2>datengut</h2>
        </div>
        <div class="cell sinnesfreunde">
          <div class="image active"></div>
          <div class="image next"></div>
          <div class="image prev"></div>
          <h2>sinnesfreunde</h2>
        </div>
        <div class="cell wegenerwerbung">
          <div class="image active"></div>
          <div class="image next"></div>
          <div class="image prev"></div>
          <h2>wegenerwerbung</h2>
        </div>
      </div>
      <div class="row last">
        <div class="cell-3">
          <h2>...</h2>
        </div>
      </div>
    </section>

    <section id="slide-campudus-overview">
      <img class="header-pic" src="img/campudus-logo.svg" alt="Campudus"/>

      <div class="texter">
        <div class="text-wrap">
          <span class="text active text-1"></span>
          <span class="text next text-2"></span>
          <span class="text prev text-3"></span>
        </div>
      </div>

    </section>

  </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
